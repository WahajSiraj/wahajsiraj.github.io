<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="cv-title">Curriculum Vitae</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cv-container" style="font-family: Arial, sans-serif; color: #333;">
    <div class="header" style="background: #004080; color: white; padding: 20px;">
      <h1 id="cv-name"></h1>
      <p><a href="" id="cv-email" style="color: white;"></a> | <span id="cv-phone"></span></p>
      <p id="cv-address"></p>
      <p>
        <a href="" target="_blank" id="cv-linkedin" style="color: white;"></a> |
        <a href="" target="_blank" id="cv-github" style="color: white;"></a>
      </p>
    </div>

    <section>
      <h2>Professional Summary</h2>
      <p id="cv-summary"></p>
    </section>

    <section>
      <h2>Education</h2>
      <div id="cv-education"></div>
    </section>

    <section>
      <h2>Technical Skills</h2>
      <div id="cv-skills"></div>
    </section>

    <section>
      <h2>Professional Experience</h2>
      <div id="cv-experience"></div>
    </section>

    <footer>
      <p>Last updated: <span id="cv-last-updated"></span></p>
    </footer>
  </div>

  <!-- Add js-yaml parser -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
